name: SonarQube Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK (for SonarQube Scanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarQube Scanner
        run: |
          VERSION="4.7.0.2747"
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${VERSION}-linux.zip
          unzip sonar-scanner-cli-${VERSION}-linux.zip
          sudo mv sonar-scanner-${VERSION}-linux /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      # Skipping "Set up SonarCloud Scanner" step since it's not required

      - name: Run SonarQube Analysis
        run: sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"  # Change if using self-hosted SonarQube

      - name: Enable Debugging
        run: |
          echo "GITHUB_ACTIONS_DEBUG=true" >> $GITHUB_ENV
