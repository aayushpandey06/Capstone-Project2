name: SonarQube Code Analysis

on:
  push:
    branches:
      - main  # Change this to your branch name if it's different
  pull_request:
    branches:
      - main  # Change this to your branch name if it's different

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK (for SonarQube Scanner)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Change this if you're using another Java version

      - name: Install SonarQube Scanner
        run: |
          wget https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.7.0.2747/sonar-scanner-cli-4.7.0.2747-linux.zip
          unzip sonar-scanner-cli-4.7.0.2747-linux.zip
          sudo mv sonar-scanner-4.7.0.2747-linux /opt/sonar-scanner
          sudo ln -s /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner

      - name: Set up SonarCloud Scanner
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}

      - name: Run SonarQube Analysis
        run: sonar-scanner
